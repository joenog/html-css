<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px; margin: 0px; box-sizing: border-box;
        }

        .container {
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            justify-content: space-around;
        }

        .child  {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.251);
            background: #7dc0ff85 url("./imagens/favicon.ico") no-repeat top center;
        }

        div > .child:hover {
            width: 205px;
            height: 205px;
            transition-duration: 0.5s;
            box-shadow: 2px 2px 15px rgba(128, 0, 128, 0.267);
        }
    </style>
</head>
<body>
    <main>
        <div class="container">

            <div class="child"> </div>
            <div class="child"> </div>
            <div class="child"> </div>
            <div class="child">1 </div>

        </div> <!--container-->
    </main>
</body>
</html>
