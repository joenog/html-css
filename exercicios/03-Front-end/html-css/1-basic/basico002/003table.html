<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Tables</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            background-color: white;
            border-collapse: collapse;
        }

        thead, th {
            background-color: grey;
            padding: 5px;
        }

        tbody {
            background-color: white;
        }

        td, th{
            padding: 9px 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabelas em HTML</h1>
    </header>

    <main>
        <table>
            <thead>
                <th>Codigo</th>
                <th>Produto</th>
                <th>Preço</th>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Notebook</td>
                    <td>1899,00</td>
                </tr>

                <tr>
                    <td>002</td>
                    <td>Tablet</td>
                    <td>999,90</td>
                </tr>
            </tbody>
            <tfoot>
                <td>final</td>
                <td>final</td>
                <td>final</td>
            </tfoot>

        </table>

        <table border="1" width="80%">
            <h2>Produtos</h2>
            <thead>
                <th></th>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Vendas</th>
            </thead>
            <tbody>
                <tr>
                    <th>Item 1</th>
                    <td>001</td>
                    <td>Notebook</td>
                    <td>2.500,90</td>
                    <td>506</td>
                </tr>
                <tr>
                    <th>Item 2</th>
                    <td>001</td>
                    <td><a href="">Tablet</a></td>
                    <td>990,90</td>
                    <td>806</td>
                </tr>
                <tr>
                    <th>Item 3</th>
                    <td>001</td>
                    <td><img src="images/carrothumb.jpg" alt="" width="200"></td>
                    <td>1.290,90</td>
                    <td>1.886</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td rowspan="2">Desconto</td>
                    <td colspan="3">CUPOM -10$</td>
                    <td rowspan="3">3.119</td>
                </tr>

                <tr>
                    <td colspan="3">CUPOM -12$</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td colspan="3">3.420 $</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
