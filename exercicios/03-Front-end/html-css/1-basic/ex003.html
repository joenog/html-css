<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e não Ordenadas</title>
</head>
<body>
    <h1>Lista Ordenadas e não Ordenadas</h1>
    <h2>Vejamos alguns exemplos</h2>
    <h3>Lista não ordenada</h3>
    <ul type="square"> <!--ex: disc, circle, square..-->
        <li>Item 1 da lista</li>
        <li>Item 2 da lista</li>
        <li>Item 3 da lista</li>
    </ul>

    <h2>Lista ordenada</h2>
    <p>Lista odenada marcada pr numeração</p>
    <ol type="A"> <!--types : A 1 , a, I i-->
        <li>Acordar cedo</li>
        <li>Tomar café</li>
        <li>Estudar dev</li>
        <li>Trabalhar</li>
    </ol>
</body>
</html>
