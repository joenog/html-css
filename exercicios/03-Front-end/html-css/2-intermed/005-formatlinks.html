<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links :: Pseudoclasses</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        header {
            padding: 20px;
        }

        a {
            padding: 10px;
            background-color: rgb(64, 24, 129);
            border-radius: 5px;
        } 
        a:link {   /* links não visitados */
            color: greenyellow;
            font-weight: bold;
        } 

        a:visited { /* links visitados */
            color: brown;
        } 

        a:hover { /* modificação mouse acima*/
            color: white;
            background-color: lightcoral;
            transition-duration: .5s;
        } 

        a:active { /* modificação quando clicado */
            color: darkblue;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formatando links</h1>
    </header>

    <main>
        <a href="https://google.com" rel="noopener" target="_blank">Google</a>
        <a href="https://amazon.com.br">Amazon</a>
        <a href="https://cursoemvideo.com">Cursos</a>
    </main>
</body>
</html>
