<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style8.css">

</head>
<body>
    <main>
        <h2>Formulários</h2>
        
        <form action="" method="get" autocomplete="on">
            <fieldset>
                <legend>DADOS PESSOAIS</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome">
            </div>
            <div>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha">
            </div>
            <div>
                <label for="ilink">URL: </label>
                <input type="url" name="link" id="ilink">
            </div>
            </fieldset>
            <fieldset>
                <legend>COMENTARIOS</legend>
                <div>
                    <label for="imsg">Mensagem: </label>
                    <textarea name="msg" id="imsg" cols="30" rows="10">
                    </textarea>
                </div>
                <div>
                    <label for="sim">Sim</label>
                    <input type="radio" name="lembrar" id="sim">
                    <label for="nao">Não</label>
                    <input type="radio" name="lembrar" id="nao">
                </div>

                <input type="submit" value="ENVIAR">
            </fieldset>
        </form>
    </main>
</body>
</html>
