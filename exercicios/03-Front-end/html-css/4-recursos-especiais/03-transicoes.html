<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRASIÇÕES CSS</title>
    <style>
        #caixa {
            width: 300px;
            height: 300px;
            background-color: #5656ca;
            border-radius: 10px;
        }#caixa:hover {
            background-color: #1f1664;
            border-radius: 90px;
            width: 500px;
            -webkit-transition: rotate 5s, width 3s, border-radius 5s, background 1s ease-in-out ;
            -moz-transition: rotate 5s, width 3s, border-radius 5s, background 1s ease-in-out;
            -o-transition: rotate 5s width 3s, border-radius 5s, background 1s ease-in-out;
            transition: rotate 5s width 3s, border-radius 5s, background 1s ease-in-out;

             /*POSSO DEFINIR DE FORMA SIPLIFICADA APENAS UM UM COMANDO ALL*/
           /* transition: all 5s ease-in-out; */

            -webkit-animation: anima 2s 4s infinite ease-out;
            -moz-animation: anima 2s 4s infinite ease-out;
            -o-animation: anima 2s 4s infinite ease-out;
            animation: anima 2s 4s infinite ease-out;
        }

        @keyframes anima {
            0% {
                
            }
            
            25% {
                
            }

            50% {
                
            }

            75% {
                background-color: #1567b4;
                transform: rotate(20deg);
            }
        }


    </style>
</head>
<body>
    <header>
        <h1>TRASIÇÕES css</h1>
    </header>

    <div id="caixa">
        
    </div>
</body>
</html>
