<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>

    <p>Caso precise quebrar uma linha você precisa usar a tag br, <br>
         &lt;br&gt;dentro dos sinais maior e menorq </p>
         <p>
             &reg;
             &copy;
             &trade;
             &euro;
             &pound;
