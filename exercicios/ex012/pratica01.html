<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos</title>
    <style>

        *{
            padding: 0px; margin: 0px;
        }

        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: lightcyan;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            padding: 20px;
        }

        main {
            background-color: lightcyan;
            width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 0px 0px 10px 10px;
        }

        h2, h3, p {
            padding: 15px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trabalhando com videos</h1>
    </header>

    <main>
        <h2>Trabalhando com videos </h2>
        <p>Este video está hopedado no meu proprio servido, localmente.</p>

        <video controls preload="none" width="500px">
            <source src="midia/meuvideo (video-converter.com).webm" type="video/webm">
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/meuvideo.ogv" type="video/ogv">
            <p>Seu navegador não reconheceu nenhum formato de video :/</p>
        </video>


        <div>
            <h3>Trabalhando com audio</h3>

            <audio controls autoplay preload="none">
                <source src="../ex011/midia/Enough - NEFFEX.mp3" type="audio/mpeg">
                <source src="../ex011/midia/Enough - NEFFEX - Copia.ogg" type="audio/ogg">
            </audio>
        </div>
    </main>

</body>
</html>
