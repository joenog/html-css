<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            font-size: x-large;
        }
        div {
            color: red;      /* DIV DELIMITA UMA CAIXA PARA O CONTEUDO/TEXT 
                               [ Também posso adicionar outras tags dentro da tag DIV] */
        }
        div > p {               /* DIV > P : Considera modivicar o paragrafo/item que está dentro da div */    
            display: none;      /* display: nome : deixa o conteudo escondido */  
        }                          
        div:hover > p {            /* div:hover > p : Aqui a div coloca o P em flutuação podendo auterá-lo */
            display: block;        /* a alteração feito pelo hover oi a opção block : mostrar o conteudo*/
            color: white;       /* cor do da fonte*/
            background-color: rgb(17, 0, 255);   /* cor do fundo da fonte */
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <hr>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>Texto escondido...</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
