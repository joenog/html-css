<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        div {  /* AQUI ESTÁ O AS CONFIGURALÇOES DA DIV EM CSS AQUI POSSO FAZER ALTERAÇOES E MOLDA-LAS */ 
            display: inline-block;  /* Aqui os itens ficam na orizontal */
            background-color: darkgray;
            border: 5px solid darkgray;
            height: 30px;
            width: 140px;
            text-align: center;
            border-radius: 10px;
            
        }
        div:hover {    /* A FUNÇÃO ROVER FAZ O OBJETO FLUTUAR COM ISSO VC PODE ALTERÁ-LO COM COMANDOS  */ 
            background-color: darkgreen;
            /* Aqui aos passar o mouse teremos a cor verde, pois o objeto está em hover */
            border: 5px solid darkgreen;
            border-radius: 10px;
            text-decoration: overline;
            border-style: dotted;
        }
     
    </style>
</head>
<body>
    <div id="d1">INICIO</div> 
    <!--Aqui foi criado uma div - como uma divisoria que poderá ser moldada pelo CSS-->
    <!--TAG A ancora - colocar link-->
    <div id="d2">CONTATO</div>
    <div id="d3">NOTICIAS</div>
</body>
</html>
