<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        body {
            background-color: lightblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .quadro {
            background-color: rgb(45, 109, 168);
            height: 200px; width: 200px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
            border: 0.1px solid white;
        }

        .quadro:hover {
            background-color: aliceblue;
            height: 210px; width: 210px;
            transition-duration: 1s;
        }

        div:hover {
            color: red;
        }

        div > p {
            display: none;
            background-color: grey;
        }

        div:hover > p {
            display: block;
        }
        

    </style>
</head>
<body>
    <header>
        <h1>Pseudo Classes</h1>
    </header>

    <div class="quadro"></div>
    <div class="quadro"></div>
    <div class="quadro"></div>

    <main>
        <h2>Passe o mouse sobre o texto abaixo</h2>
        <div>PASSE O MOUSE AQUI
            <p class="vid"> <iframe width="560" height="315" src="https://www.youtube.com/embed/WPtRX4n0UJs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> </p>
        </div>
    </main>
</body>
</html>
