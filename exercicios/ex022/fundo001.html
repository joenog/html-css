<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste imagem de fundo</title>
    <style>
        body {
            background-image: url('imagens/wallpaper006.jpg');
        }
        div.quadrado {
            display: inline-block;
            border: 0px solid black;
            margin: 5px;
            border-radius: 10px;
            background-color: lightblue;
            width: 300px; height: 300px;
        }

        div.quadrado:hover {
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.301);
            width: 370px;
            transform-style: flat;
            transition-duration: 1s;
            transition-delay: 0.3s;

        }

        div#q1  {
            background-color: lightseagreen;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        div#q3 {
            background-image: url('imagens/pattern003.png');
        }

        div#q4 {
            background-image: url('imagens/pattern001.png');
        }

        div#q5 {
            background-image: url('imagens/pattern002.png');
        }

        div#q6 {
            background-image: url('imagens/pattern001.png');
        }

        div#q7 {
            background-image: url('imagens/pattern004.png');
        }

        div#q8 {
            background-image: linear-gradient(to bottom, lightblue, skyblue);
        }
    </style>
</head>
