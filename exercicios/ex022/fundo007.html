<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative - Abolute</title>
    <style>

        * {
            padding: 0px;
            margin: 0px;
        }

        section {
            position: relative;
            background-color: lightblue;
            height: 100vh;
        }


        .botao {
            position: absolute;
            height: 50px;
            width: 50px;
            margin: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -60%);
        }

        img {
            max-width: 50px;
        }
    </style>

</head>
<body>
    <section>
        <div class="botao"><img src="imagens/baticon.png" alt=""></div>
    </section>
</body>
</html>
