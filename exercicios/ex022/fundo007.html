<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            position: relative;
            height: 94vh;  /* com 'vh' posso dedimencionar as caixas para para porcentage que quero se uma caixa [div]estiver dentro de outra o redimencionamento respeitará os limites da  caixa  externa */
            background-image: url('imagens/target001.png');
            background-color: purple;
            background-size: 100% 100%;
            padding: 10px;
        }

        #conteudo {
            position: absolute;  /*   Com posicionamento 'absolute' consigo movimentar itens em [left] e [top]  - com isso posso movimentar objetos da esqueda para direita e de cima para  baixo -veja baixo-  */
        /*    top: 100px; ou top: 50%;     - movimento de cima para baixo   */
        /*    left: 500px; ou left: 50%;   - movimento da esquerda para direita  */
        /*   você pode trabalhar com porcentagem também 50% 100%....   */

            height: 200px;
            width: 400px;
            background-color: yellow;
            background-image: url('imagens/target001.png');
            background-size: 100% 100%; /*aqui redimencionei a imagem para 100% de ambos lados, assim a vejo em 100%  */
            top: 50%;
            left: 50%;

            /*   com a tag 'transform' posso modificar configurações de caixas[divs] com posicionamentos positivos negativos e com porcentagem tamben */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">  <!--DIV SEMANTICA-->
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
