<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute e Relative</title>
    <style>
        main {
            background-color: lightblue;
            background-size: 100% 100%;
            height: 97vh;
        }

        div {
            position: absolute;
            background-color: purple;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -0%);
        }

        div:hover {
            width: 55px;
            height: 55px;
        }

        #twitter {
            position: absolute;
            background-color: rgb(74, 137, 179);
            width: 50px;
            height: 50px;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -100%);
        }

    </style>

</head>
<body>

    <main>
        <div></div>
        <div id="twitter"></a></div>
    </main>
</body>
</html>
