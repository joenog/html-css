<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;  /* remover espaçamento dos blocos  */
        }

        tr.linha {
            background-color: lightgray;
        }

        #lfina {
            height: 2%;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;  /* Alinhamento horizontal dos dados 'td'  */
            vertical-align: middle;   /*  Alinhamento horizontal    [top, middle, bottom] */
        }

        .numero {
            text-align: right;
        }

        td.perdeu {
            font: bolder 0.8em Arial, Helvetica, sans-serif;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas simples
    1 Tabble = tabela
        2 table row = linha de tabela
            3 table reader = cabeçalho de tabla
                4 table data = dados de tabela
    -->
    <table>
        <tr> <!-- primeira linha-->
            <td>A1</td>  <!--Primeiro dado da primeira linha-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td> <!--Terceiro dado da segunda linha-->
        </tr>
        <tr> <!--Tecereira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
