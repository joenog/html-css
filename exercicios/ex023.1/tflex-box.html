<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: lightskyblue;
            margin: auto;
            border: 1px solid black;
            margin-bottom: 10px;
            padding: 10px;
            max-width: 95vw;
            height: 240px;
            color: white;
                /* REGRAS DE FLEX */
            display: flex;
            justify-content: space-between;  /* altera o alinhamento na orizontal*/
            align-items: flex-start;    /* altera o alinhamento vertical */
            flex-wrap: wrap;  /* faz com q haja uma quebra de linha  mandando os que n√£o cabe para baixo*/
        }
        
        .item {
            background-color: rgb(10, 25, 85);
            border: 1px solid black;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            text-align: center;
        } 
        
        .box {
            background-color: teal;
            border: 1px solid black;
            height: 50px;
        } 
        
        #item1 {
            background-color: black;
            width: 20px;
        } #item1:hover {
            width: 150px;
            transition-duration: 0.6s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>

    <div class="container">
        <div class="box" id="item1">1</div>
        <div class="box" id="item2">2</div>
        <div class="box" id="item3">3</div>
    </div>
</html>
