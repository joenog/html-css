<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffd2c4;
            border: 1px solid;
            padding: 15px;
            max-width: 320px;
            height: 240px;
            color: white;

                /* REGRAS DE FLEX */
            display: flex;
            justify-content: end;  /* altera o alinhamento na orizontal*/
            align-items: center;    /* altera o alinhamento vertical */
            flex-wrap: wrap;  /* faz com q haja uma quebra de linha  mandando os que n√£o cabe para baixo*/
        }
        
        .item {
            background-color: rgb(10, 85, 85);
            border: 1px solid black;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            text-align: center;
        }

        .box {
            background-color: teal;
            border: 1px solid black;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>

    <div class="container">
        <div class="box" id="item-1">1</div>
        <div class="box" id="item-2">2</div>
        <div class="box" id="item-3">3</div>
    </div>
</html>
