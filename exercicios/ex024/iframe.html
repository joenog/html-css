<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        body  {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* EM Iframes as CSS são soberanas, então elas sobrepõem os estilos inline */
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>  
    <!--TAMANHO PADRÃO DE iframe  [300 x 150]-->
    <p>Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="300px" scrolling="no"></iframe> para aprende a programar!</p>
    <hr>
    <p>
        O repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500px" height="300px"> 
        <a href="https://gustavoguanabara.github.io/"></a>
    </iframe> também é bem legal.</p>

    <p>Colocando um blog no iframe <iframe src="https://timecrypto.blogspot.com/" frameborder="0" scrolling="no"></iframe></p>
</body>
</html>
