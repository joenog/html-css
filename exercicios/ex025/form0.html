<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + JAVASCRIPT</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML + JAVASCRIPT</h1>
    </header>

    <div id="res">

    </div>

    <main>
        <form action="" method="get">

            <div>
                <label for="in1">1ºN</label>
                <input type="number" name="n1" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>
            <div>
                <label for="in2">2ºN</label>
                <input type="number" name="n2" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </div>

            <div>
                <label for="isoma">SOME: </label>
                <output name="some" id="isoma">0</output>
            </div>

            <div>
                <input type="reset" value="LIMPAR">
                <input type="submit" value="ENVIAR">
            </div>

            <fieldset>
                <legend>AVALIE O CALCULADORA</legend>

                <div>
                    <label for="inota">DÊ A NOTA</label>
                    <input type="range" name="nota" id="inota" min="0" max="10" value="5" required oninput="valor.innerHTML = Number(inota.value)">
                     <output id="valor">5</output>
                </div>
            </fieldset>
        </form>
    </main>

    <script src="scriptsoma.js"></script>
</body>
</html>
