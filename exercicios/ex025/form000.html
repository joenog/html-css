<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário báscio</title>
    <style>
        body {
            background-color: lightcyan;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        h1 {
            text-align: center;
        }
        input {
            margin: 10px;
        }

        main {
            max-width: 500px;
            margin: auto;
        }

        form {
            background-color: bisque;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.253);
        }
    </style>
</head>
<body>
    <header>
        <h1>Trabalhando Com formulários</h1>
    </header>

    <main>
        <form action="cadastro.php" method="get" autocomplete="on">

            <div>
                <label for="inome">NOME:  </label>
                <input type="text" name="nome" id="inome" required maxlength="30" minlength="5" placeholder="Nome Completo" autocomplete="name">
            </div>
            <div>
                <label for="imedia">MÉDIA:  </label>
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5.5">
            </div>
            <div>
                <label for="imes">PERÍODO LETIVO: </label>
                <input type="month" name="mes" id="imes"  required value="2022-07">
            </div>
            <div>
                <label for="idia">DIA DA PROVA: </label>
                <input type="date" name="dia" id="idia" required value="2020-10-12">
            </div>
            <div>
                <label for="ihora">HORÁRIO DA POVA</label>
                <input type="time" name="hora" id="ihora" required value="8:20">
            </div>
            <div>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">
            </div>

            <!---Cixas novas-->
            <fieldset>
                <legend><mark>DADOS ADICIONAIS</mark></legend>
                <div>
                    <label for="iemail">EMAIL: </label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="joao@gmail.com">
                </div>
                <div>
                    <label for="itel">TELEFONE: </label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{2}[0-9]{5}-[0-9]{4}$" placeholder="(00) 00000-0000">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
