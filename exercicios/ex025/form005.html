<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<style>
    h1 {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
    }

    fieldset, p{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #bdd7ff;
        border: 1px solid #bdd7ff;
        width: 400px;
        padding: 10px;
        margin: 10px auto;
        border-radius: 10px;
    }
    legend {
        font-weight: bolder;
    }
</style>
<body>
    <h1>Exemplode de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> <!--O input radio dever conter o mesmo nome e id diferentes, o mesmo nome para que caso eu marque uma oção a outra seja desmarcada existindo apenas uma  opção-->
            <input type="radio" name="sexo" id="imas" value="mas"> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifen" value="fem"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend> <!--checked marca automaticamente uma caixa-->
                <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label> <br>
                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
