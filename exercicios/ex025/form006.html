<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 006</title>
</head>
<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: darkslategray;
    }

    p {
        padding: 10px;
        background-color: lightcyan;
        border-radius: 5px;
        margin: 10px auto;
        width: 400px;
    }

    #bot {
        color: white;
        font-weight: bolder;
        background-color: steelblue;
        border: 1px solid steelblue;
        border-radius: 5px;
        padding: 5px;
    }
</style>
<body>
    <h1 style="text-align: center; color: white;">Formulário 006</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#202020">
        </p>
        <p>
            <label for="iniv">Nível de satisfação</label>
            <input type="range" name="niv" id="iniv" min="1" max="10" value="2" required>
        </p>
        <p> <!--Para enviar arquivos devo sempre usar o methodo post no form-->
            <label for="ifoto">Foto do perfil</label> <br> <br>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input id="bot" type="submit" value="Enviar">
            <input id="bot" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
