<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: bisque;
    }

    p, h1{
        width: 400px;
        background-color: lightblue;
        padding: 15px;
        border-radius: 5px;
        margin: 5px auto;
    }

    #bot {
        background-color: white;
        border-radius: 5px;
        border: 1px solid white;
        padding: 5px;
    }

    #bot:hover {
        background-color: darksalmon;
        transition-duration: 1s;
    }
</style>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest" required>
                    <option value="" selected>---- Escolha ----</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceará</option>
                </option>

                <optgroup label="Região Sul">
                    <option value="PR">Parana</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" required maxlength="25" minlength="6" list="proflist" placeholder="Sua profissão">
            <datalist id="proflist">
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>  <!--Quando usar textarea e o file devo usar o methodo post, pois o numero de arquivos sao grandes-->
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="40" rows="10" required placeholder="Sua mensagem aqui!"></textarea>
        </p>

        <p>
            <input id="bot" type="submit" value="Enviar">
            <input id="bot" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
