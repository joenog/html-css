<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    p {
        background-color: lightblue;
        width: 300px; border-radius: 8px;  padding: 15px;
    }
</style>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="in1"> Numero1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="isome.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in2"> Numero2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
            oninput=" isome.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p>
            <label for="in3">Numero3: </label>
            <input type="number" name="n3" id="in3" min="0" max="50" required
            oninput=" isome.innerHTML = Number(in1.value) + Number(in2.value) + Number(in3.value)">
        </p>
        <p> <!--IMPRTANTE: A soma dos valores não será enviado no get, voce apenas visualizará na tela-->
            <label for="isoma"> Soma:</label>
            <output name="some" id="isome">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
