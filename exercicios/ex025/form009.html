<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplode formulário + javaScript</title>
</head>
<body>
    <h1>Exemplo de formulário + javaScript</h1>

    <form action="cadastro.php" method="post" in>
        <p>
            <label for="inum"> Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5"
            oninput="ivalor.innerHTML = Number(inum.value)">
            <output name="valor" id="ivalor">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
