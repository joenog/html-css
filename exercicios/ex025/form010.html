<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário + javaScript</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Formulário + javaScript</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="iano">ANO DE NASCIMENTO:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </div>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
