<!doctype html>
<html lang="pt-br">
  <head>
    
    <title>Bootstrap - breakpoints</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <!---BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style type="text/css">
        
      

        /******************************************/
        /*Extra small devices (portrait phones, menor que 576px)*/
        @media (max-width: 576px) {
          body {
            background-color: lightblue;
          }
        }

        /*Small devices (landscape phones, 576px e maiores)*/
        @media (min-width: 576px) and (max-width: 768px) {
          body {
            background-color: lawngreen;
          }
        }

        /*Medium devices (tablets, 768px e maiores)*/
        @media (min-width: 768px) and (max-width: 992px) {
          body {
            background-color: lightcoral;
          }
        }

        /*Large devices (desktops, 992px e maiores)*/
        @media (min-width: 992px) and (max-width: 1200px) {
          body {
            background-color: blueviolet;
          }
        }

        /*Extra large devices (large desktops, 1200px  e maiores)*/
        @media (min-width: 1200px) {
          body {
            background-color: dodgerblue;
          }
        }

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">

  </body>
</html>
