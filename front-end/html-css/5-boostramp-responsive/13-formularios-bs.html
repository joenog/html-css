<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---NORMALIZE e STYLE NATIVO-->
        <link rel="stylesheet" href="css/style07.css">
        <link rel="stylesheet" href="css/normalize.css">
    
        <!---BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Formularios em - Bootstrap</title>
    </head>
<body>
    <main>
        <form action="">

            <h3 class="marks">Cixa de texto</h3>
            <div class="mb-3">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control form-control-sm" type="text" name="nome" id="nome" placeholder="Seu nome" minlength="5">
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control form-control-sm" type="email" name="email" id="email" placeholder="Seu email" minlength="10">
                <small class="form-text">O email será validado.</small>
            </div>
            <br> <br>
<!-------------------------------------------------------->

            <section>
                <h3 class="marks">Select </h3>

                <div class="mb-3">
                    <label class="form-label" for="estados">Estados</label>
                    <select class="form-select form-select-lg" name="estados" id="estados">
                        <option value="SP">São Paulo</option>  <!--selec uso form-select-->
                        <option value="BA">Bahia</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RS">Rio Grande</option>
                    </select>
                </div>

                <div>
                    <label class="form-label" for="text">Texto:</label> <br>
                    <textarea class="form-control" name="text" id="text" cols="50" rows="4" placeholder="Insira o Texto..."></textarea> <!---text area uso form-control-->
                </div>
            </section>
            <br><br>

            <section>
                <h3 class="marks">file input</h3>

                <div class="mb-3">
                    <label class="form-label" for="arquivo">Arquivo:</label>
                    <input class="form-control" type="file" name="arquivo" id="arquivo">
                </div>
            </section>
            <br> <br> 

            <section>
                <h3 class="marks">Range</h3>

                <div class="m-3">
                    <label class="form-label" for="agrado">Agrado:</label>
                    <input class="form-range" type="range" name="agrado" id="agrado" min="0" max="10">
                </div>

                <div>
                    <input class="btn btn-outline-primary" type="submit" value="ENVIAR">
                    <input class="btn btn-outline-warning" type="reset" value="LIMPAR">
                </div>
            </section>
        </form>
        <br> <br> <br>

        <h1>FORMULARIo INLINE</h1>

        <form action="">

            <div class="mb-3 form-check-inline">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" minlength="5">
                <label class="form-label" for="senha">Senha:</label>
                <input class="form-control" type="password" name="senha" id="senha" placeholder="Seua senha" minlength="8">
            </div>
            <br><br>

            <h3 class="marks">Validação de Formularios</h3> <!-- is-valid / is-invalid /-->
            <div class="mb-3">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control is-valid" type="text" name="nome" id="nome" placeholder="Seu nome" minlength="5">
                <small class="form-text valid-feedback">O email será validado.</small>
                
                <label class="form-label" for="senha">Senha:</label>
                <input class="form-control is-invalid" type="password" name="senha" id="senha" placeholder="Seua senha" minlength="8">
                <small class="form-text invalid-feedback">A senha sera validada.</small>
            </div>

        </form>
    </main>
</body>
</html>
