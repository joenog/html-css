<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---NORMALIZE e STYLE NATIVO-->
        <link rel="stylesheet" href="css/style07.css">
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
        <!---BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Input - Bootstrap</title>
    </head>
<body>
    <main>
        <h3 class="marks">Group prepend / input-group-texy</h3>

        <div class="input-group">
            <div class="input-group-text">
                <span class="material-symbols-outlined">
                    mark_email_unread
                    </span>
            </div>

            <label class="form-label" for="email"></label>
            <input class="form-control form-control-lg" type="text" name="email" id="email">
        </div>
        <br> <br> 
<!-------------------------------------------------->

        <h3 class="marks">Group append</h3>

       <div class="input-group">
            <input class="form-control" type="url" name="" id="">

            <div class="input-group-append">
                <span class="input-group-text">@gmail.com</span>
            </div>
       </div>
       <br> <br>
<!------------------------------------------------------>

       <h3 class="marks">URL customizada</h3>

       <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">site.com/user/</span>
            </div>
            
            <input class="form-control" type="url" name="url" id="url">
       </div>
       <br><br>
<!------------------------------------------------------------>

       <h3 class="marks">MOEDA</h3>

       <div class="input-group w-25">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text" name="num" id="num">
            <div class="input-group-append">
                <span class="input-group-text">,00</span>
            </div>
       </div> 
       <br> <br>
<!---------------------------------------------------------------->

       <h3 class="marks">Checkbox / Radio</h3>

       <div class="input-group">
           <div class="input-group-text">
                <div class="input-group-prepend">
                    <input type="radio" name="select" id="select">
                </div>
            </div>
            <input class="form-control" type="text" name="text" id="text">
       </div>
       <br><br>
<!------------------------------------------------------------->

       <h3 class="marks">Mutiplos Inputs</h3>

           <div class="input-group">
                <div class="input-group=prepend">
                    <span class="input-group-text">Nome/Email</span>
                </div>
                    <input class="form-control mb-2 mr-sm-2" type="text" name="nome" id="nome">
                    <input class="form-control mb-2 mr-sm-2" type="password" name="senha" id="senha">
           </div>
           <br> <br>
<!----------------------------------------------------->

           <h3 class="marks">Pesquisas </h3>

           <div class="input-group">
                <input class="form-control" type="text" name="pesq" id="pesq" placeholder="Pesquisar...">

                <div class="input-group-append">
                    <button class="btn btn-warning">Pesquisar</button>
                </div>
           </div>

    </main>
</body>
</html>
