<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---NORMALIZE e STYLE NATIVO-->
        <link rel="stylesheet" href="css/style07.css">
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    
        <!---BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <style>
            .marcador {
                background-color: #fed9d9;
                border: 1px solid #f94646;
            }

            .marcador-container {
                background-color: #5df946;
                border: 1px solid #36ae26;
            }
        </style>

        <title>Jumbotron e Alinhamento de Imagens</title>
    </head>
<body>
    <main>
        <div class="container marcador-container">

            <h2>Largura fixa</h2>

            <div class="row">
                <div class="marcador col">
                    conteudo1
                </div>
                <div class="marcador col">
                    conteudo2
                </div>
                <div class=" marcador col">
                    conteudo3
                </div>
                <div class="marcador col">
                    conteudo4
                </div>
            </div>
        </div>
<!--------------------------------------->


        <div class="container marcador-container">

            <h2>Largura automatica (auto-layout)</h2>

            <div class="row">
                
                <div class="marcador col">
                    conteudo1
                </div>

                <div class="marcador col">
                    conteudo2
                </div>

                <div class="marcador col-6">
                    conteudo3
                </div>
            </div>
        </div> <hr>
<!--------------------------------------------------->

        <div class="container marcador-container">

            <h2>Largura Igual empilhada</h2> <!---para que empiple em telas pequenas uso (col-sm)
            para que os itens fiquem responsivos as telas-->

            <div class="row">
                
                <div class="marcador col-sm">
                    conteudo1
                </div>

                <div class="marcador col-sm">
                    conteudo2
                </div>

                <div class="marcador col-sm">
                    conteudo3
                </div>
            </div>
        </div> <hr>
<!----------------------------------------------------------------->

        <div class="container marcador-container">
            <h2>Ordenando</h2>  <!---PARA ORDENAR AS DIVS USO CLASS ORDER-->

            <div class="row">
                <div class="marcador col-md-4 order-2">
                    CONTEUDO1
                </div>

                <div class="marcador col-md-4 order-1">
                    CONTEUDO2
                </div>

                <div class="marcador col-md-4 order-0">
                    CONTEUDO3
                </div>
            </div>
        </div> <hr>
<!---------------------------------------------------->

        <div class="container marcador-container">
            <h2>Offset</h2>

            <div class="row"> 
                <!---offset-md a partir do medium a div centralizarÃ¡ (o valor deve ser matade do predefinido)-->
                <div class="marcador col-md-6 offset-md-3">
                    LOGIN
                </div>
            </div>
        </div> <hr>
<!--------------------------------------------------->

        <div class="container marcador-container">
            <h2>offset mutiplus alinhamentos</h2>  <!---PARA ORDENAR AS DIVS USO CLASS ORDER-->

            <div class="row">
                <div class="marcador col-sm-3">
                    CONTEUDO1
                </div>

                <div class="marcador col-sm-3">
                    CONTEUDO
                </div>

            </div>
        </div> <hr>

    </main>

</body>
</html>
