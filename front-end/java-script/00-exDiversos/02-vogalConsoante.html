<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal ou consoante</title>
</head>
<body>
    <header>
        <h1>Vogal ou consoante</h1>
    </header>
    
    <main>

        <form action="">
            <p>Digite uma letra: 
                <input type="text" name="letra" id="inLetra"></p>

                <p>
                    <input type="submit" value="Checar">
                </p>
        </form>

        
        <div id="res">
            resp.....
        </div>
    </main>

    <script>

        let frm = document.querySelector('form');
        let res = document.querySelector('#res');

        frm.addEventListener('submit', e=> {
            e.preventDefault()
            let vogais = frm.inLetra.value.toLowerCase();

            res.innerHTML = (vogais === 'a' || vogais === 'e' || vogais === 'i' || vogais === 'o' || vogais === 'u') ? 'Vogal' : 'Consoante';
        })

        // posso fazer com return, operaor ternario ou com if else;

    </script>
</body>
</html>
