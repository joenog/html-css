<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos js</title>

    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        body {
            background-color: lightblue;
        }
    </style>

</head>
<body>
    <header>Atritutos e Tamplete string</header> <br>
    
    
    <script>
        let nome = prompt('Digite seu nome: ');

        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`);
        document.write(`Olá ${nome}, seu nome em maisculas fica assim: ${nome.toUpperCase()} <br>`);
        document.write(`Oi ${nome}, seu nome em minusculas fica assim: ${nome.toLowerCase()}`);

        // posso coloca tags html em js
    </script>
</body>
</html>
