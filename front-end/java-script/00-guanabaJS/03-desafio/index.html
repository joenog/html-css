<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudand</title>
</head>
<body>
    <header>
        <h1>Mudando cor do site</h1>
    </header>


    <main>
        Oi

        <section id="msg">
            Hora do dia
        </section>
    </main>

    <script>
        var data = new Date();
        var hora = 17
        var min = data.getMinutes();
        var msg = document.querySelector('#msg')
        var img = document.createElement('img')
        
        var h1 = document.createElement('h1')

        if (hora <= 12) {
            msg.innerHTML = `Afora são ${hora} e ${min}`;
            document.body.style.background = 'blue';
            img.setAttribute('src', 'alien.png')
        } else if (hora <= 18) {
            msg.innerHTML = `Agora são ${hora} e ${min}`;
            document.body.style.background = 'yellow'
            img.setAttribute('src', 'alien.png')
            if (min > 30) {
                alert('Min maiorq 30')
                h1.innerHTML = 'aaaaaaaaaaaaaaaaak'
                img.setAttribute('src', 'alien.png')
                
            } else if (min > 50) {
                alert('min - maiorq 40')
                img.setAttribute('src', 'alien.png')
                
            }
        }
        
        msg.appendChild(h1).style.background = 'white'
        h1.style.widht = '110px'
        msg.appendChild(img).style.display = 'block'
        img.style.borderRadius = '20px'

    </script>
</body>
</html>
