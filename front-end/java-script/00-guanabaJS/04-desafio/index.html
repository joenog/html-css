<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Desafio maior numero!</h1>
    </header>

    <main>
        <div id="res">

        </div>
    </main>

    <script>
        var n1 = Number(prompt('Digite um numero!'));
        var n2 = Number(prompt('Digite outro numer diferente!'));
        var res = document.querySelector('#res')

        if (n1 == n2) {
            alert('Numeros iguais, tente novamente!!')
            document.body = location.reload()

        } else {  
            if (n1 > n2) {
                res.innerHTML = `${n1} é maior!`
            } else if (n1 < n2) {
                res.innerHTML = `${n2} é maior!`
            }
        }
    </script>
</body>
</html>
