<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticar JS</title>
</head>
<body>
    <header>
        <h1>Dia da semana</h1>
    </header>

    <div id="res">

    </div>

    <script>
        
        let num = Number(prompt('Digite um numero!'))
        let res = document.querySelector('#res');

        if (isNaN(num) || num =='') {
            alert('Preencha a caixa de dialogo!')
            document.body = location.reload()
        }
        else {

            switch (num) {
                
            case 0: {
                res.innerHTML = `Hoje e domingo, tenha um otimo dia! :D`
                break 
            }
            case 1: {
                res.innerHTML = `Hoje e Segunda-feira, tenha um otimo dia! :D`
                break
            }
            case 2: {
                res.innerHTML = `Hoje e Ter√ßa-feira, tenha um otimo dia! :D`
                break
            }
            case 3: {
                res.innerHTML = `Hoje e Quarta-feira, tenha um otimo dia! :D`
                break
            }
            case 4: {
                res.innerHTML = `Hoje e Quinta-feira, tenha um otimo dia! :D`
                break
            }
            default: {
                res.innerHTML('Dia invalido!')
            }
        }
    }

    </script>
</body>
</html>
