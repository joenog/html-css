<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando js</title>
</head>
<body>
    <header>
        <h1>Aprendendo JS</h1>
    </header>


      <script>  

        let pessoas = [];
        let contador = 1;

        while (contador <= 5) {
        let nome = prompt(`Digite o nome da pessoa ${contador}:`);
        pessoas.push(nome);
        contador++;
        }

        document.writeln('As pessoas digitadas foram: <br>');
        for (let i = 0; i < pessoas.length; i++) {
        document.writeln(pessoas[i] + '<br>');
        }

      </script>
</body>
</html>
