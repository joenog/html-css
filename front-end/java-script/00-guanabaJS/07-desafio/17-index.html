<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>IMC </h1>
    </header>


    <script>
        let peso = Number(prompt('Seu peso'));
        let altura = Number(prompt('Sua altura (use ponto)'));
        let imc = peso / altura ** 2;

        if (peso =='' || altura =='') {
            alert('Preencha os campos corretamente');
            document.body = location.reload();
        } else {
            if (imc < 16) {
                alert(`${imc.toFixed(2)} Baixo peso muito grave = abaixo de 16 kg/m².`);
            }
            if (imc > 16 && imc < 17) {
                alert(`${imc.toFixed(2)} Baixo peso grave = entre 16 e 16,99 kg/m².`)
            }
            if (imc > 17 && imc < 19.49) {
                alert(`${imc.toFixed(2)} Baixo peso = entre 17 e 18,49 kg/m².`)
            }
            if (imc > 18.49 && imc < 24.99) {
                alert(`${imc.toFixed(2)} Peso normal = entre 18,50 e 24,99 kg/m².`)         
            }
            if (imc > 25 && imc < 29.99) {
                alert(`${imc.toFixed(2)} Sobrepeso = entre 25 e 29,99 kg/m².`)
            }
            if (imc > 30 && imc < 34.99 ) {
                alert(`${imc.toFixed(2)} Obesidade grau I = entre 30 e 34,99 kg/m².`)
            }
            if (imc > 35 && imc < 39.99 ) {
                alert(`${imc.toFixed(2)} Obesidade grau II = entre 30 e 34,99 kg/m².`)
            }
            if (imc > 40 ) {
                alert(`${imc.toFixed(2)} Obesidade grau III = entre 30 e 34,99 kg/m².`)
            }
        }



    </script>
</body>
</html>
