<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros vizinhos</title>
</head>
<body>
    <header>
        <h1>Numeros vizinhos</h1>
    </header>

    <main>

        <div id="res">
            res
        </div>

    </main>

    <script>

        let num = Number(prompt('Digite um numero'));
        const ant = num - 1;
        const pos = num + 1;
        document.write(`
        Numero: ${num} <br>
        Vizinhos: ${ant} e ${pos}
        `)

    </script>
</body>
</html>
