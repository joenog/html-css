<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta pizza</title>
</head>
<body>
    <header>
        <h1>Conta Pizza</h1>
    </header>

    <main>

        <div id="res">
            RESPOSTA  <br>
        </div>
        
    </main>

    <script>

        const vPizza = Number(prompt('Valor da pizza ?'));
        const pPagar = Number(prompt('Quantos vao pagar ?'));
        let res = vPizza / pPagar;

        document.write(`
        ${pPagar} pessoas pagarão a pizza de ${vPizza.toFixed(2)} <br>
        Cada um pagará ${res.toFixed(2)}
        `)
        
    </script>
</body>
</html>
