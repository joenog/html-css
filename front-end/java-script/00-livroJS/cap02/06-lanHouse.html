<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House</title>
    <!-- estilo da pagina -->
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 0px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        main {
            width:  400px;
            margin: auto;
        }

        form {
            background-color: #49589bce;
            border-radius: 20px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #res {
            background-color: #49589bc5;
            border-radius: 20px;
            padding: 20px;
        }

        input {
            border-radius: 10px;
            padding: 10px;
            border: .1px solid white;
        } 
        

    </style>
</head>
<body>
    <header>
        <h1>Lan House</h1>
    </header>

        <main>
    
            <form>
                <p>Valor por 15min de Uso R$:
                    <input type="number" id="inValor" min="0" step="0.01" required>
                </p>
                <p>Tempo de Uso do Cliente:
                    <input type="number" id="inTempo" min="0" required>
                </p>
                <p>
                    <input type="submit" value="Valor a Pagar">
                </p>
            </form>
            <h3></h3>

            <script src="js/06-lanHouse.js"></script>
        </main>

</body>

</html>
