<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquimetro</title>

        <style>
            :root {
                --cor1: #ade6d8;
            }

            * {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                padding: 0px;
                box-sizing: border-box;
            }
        
            header {
                text-align: center;
                padding: 50px;
            }
        
            main {
                width: 400px;
                margin: auto;
            }
        
            form {
                background-color: var(--cor1);
                border-radius: 20px;
                padding: 10px;
                margin-bottom: 20px;
                text-align: center;
            }
        
            #res {
                background-color: var(--cor1);
                border-radius: 20px;
                padding: 20px;
            }
        
            input {
                border-radius: 10px;
                padding: 10px;
                border: .1px solid white;
            }
        </style>
</head>
<body>
    <header>
        <h1>Parquimetro</h1>
    </header>

    <main>

        <form action="">

            <p>
                MOEDAS:
                <input type="number" name="valor" id="valor" step="1" min="0" max="10" placeholder="Moedas 1R$" required>
            </p>

            <p>
                <input type="submit" value="Pagar Park">
            </p>
        </form>

        <div id="res">
            Mensagem!
        </div>

    </main>

    <script>
        
        const frm = document.querySelector('form');
        frm.addEventListener('submit', e=> {
            e.preventDefault();
            let valor = Number(frm.valor.value);
            let res = document.querySelector("#res");

            if(valor < 1) {
                res.innerHTML = `${valor}R$ - Valor insificiente!`;
            } else {
                if(valor === 1) {
                    res.innerHTML = `${valor}R$ - Estacionado há 30min!`
                }
                else if(valor === 2) {
                    res.innerHTML = `${valor}R$ - Estacionado há 1hr <br>
                    Troco: 25c.`
                }
                else if(valor === 3) {
                    res.innerHTML = `${valor}R$ - Estacionado há 2hr <br>
                    Não há troco.`
                }
                else if(valor >= 4){
                    res.innerHTML = `${valor}RS - Estacionado há muito tempo <br>
                    Não há Troco.`
                }
            }
        })


    </script>
</body>
</html>
