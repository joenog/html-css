<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Ou Impar</title>

        <style>
            :root {
                --cor1: #ade6d8;
            }

            * {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                padding: 0px;
                box-sizing: border-box;
            }
        
            header {
                text-align: center;
                padding: 50px;
            }
        
            main {
                width: 400px;
                margin: auto;
            }
        
            form {
                background-color: var(--cor1);
                border-radius: 20px;
                padding: 10px;
                margin-bottom: 20px;
                text-align: center;
            }
        
            #res {
                background-color: var(--cor1);
                border-radius: 20px;
                padding: 20px;
            }
        
            input {
                border-radius: 10px;
                padding: 10px;
                border: .1px solid white;
            }
        </style>
</head>
<body>
    <header>
        <h1>Par Ou Impar</h1>
    </header>

    <main>

        <form action="">

            <p>
                Numero:
                <input type="number" name="num" id="num">
            </p>

            <p>
                <input type="submit" value="Check num">
            </p>

        </form>

        <div id="res">
            Resposta...
        </div>

    </main>

    <script>

        const frm = document.querySelector('form');
        
        frm.addEventListener('submit', e=> {
            e.preventDefault();
            const num = Number(frm.num.value);
            const res = document.querySelector('#res');

            num % 2 === 0 ? res.textContent = `Numero ${num} par` : res.textContent = `Numero ${num} impar`;   
        })
    </script>
</body>
</html>
