<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo triangulo</title>

        <style>
            :root {
                --cor1: #ade6d8;
            }

            * {
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                padding: 0px;
                box-sizing: border-box;
            }
        
            header {
                text-align: center;
                padding: 50px;
            }
        
            main {
                width: 400px;
                margin: auto;
            }
        
            form {
                background-color: var(--cor1);
                border-radius: 20px;
                padding: 10px;
                margin-bottom: 20px;
                text-align: center;
            }
        
            #res {
                background-color: var(--cor1);
                border-radius: 20px;
                padding: 20px;
            }
        
            input {
                border-radius: 10px;
                padding: 10px;
                border: .1px solid white;
            }
        </style>
</head>
<body>
    <header>
        <h1>Tipo triangulo</h1>
    </header>

    <main>

        <form action="">

            <p>
                Lado 1:
                <input type="number" name="lado1" id="lado1" step="0.5" required>
            </p>
            <p>
                Lado 2:
                <input type="number" name="lado2" id="lado2" step="0.5" required>
            </p>
            <p>
                Lado 3:
                <input type="number" name="lado3" id="lado3" step="0.5" required>
            </p>
           

            <p>
                <input type="submit" value="Checar triangulo">
            </p>
        </form>

        <div id="res">
            Resposta...
        </div>

    </main>

    <script>
        
        const frm = document.querySelector("form");
        
        frm.addEventListener('submit', e=> {
            e.preventDefault();
            const res = document.querySelector('#res');
            const lado1 = Number(frm.lado1.value);
            const lado2 = Number(frm.lado2.value);
            const lado3 = Number(frm.lado3.value);

            if(lado1 > lado2*2 || lado1 > lado3*2 || lado2 > lado1*2 || lado2 > lado3*2 || lado3 > lado1*2 || lado3 > lado2*2) {
                res.textContent = `Os lados informados não podem formar um triangulo`
            } else {
                if(lado1 === lado2 && lado1 === lado3) {
                    res.textContent = `Triangulo Equilátero`
                }
                else if(lado1 === lado2 || lado1 === lado3 || lado2 === lado1 || lado2 === lado3 || lado3 === lado1 || lado3 === lado2) {
                    res.textContent = `Triango Isoseles`
                }
                else {
                    res.textContent = `Triangulo Escaleno`
                }
            }
        })

    </script
</body>
</html>
