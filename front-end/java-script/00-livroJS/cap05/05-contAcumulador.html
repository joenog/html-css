<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadores e Acumuladores</title>

    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            margin: 30px;
        }

        main {
            width: 500px; 
            margin: auto;
            padding: 20px;
            border-radius: 20px;
            background-color: #f5f4e7;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.158);
        }

        input {
            border: 1px solid white;
            border-radius: 10px;
            font-size: 1.2em;
            margin: 10px;
        }

        input[type=submit] {
            padding: 10px;
            width: 400px;
            background-color: #ade6b5;
        }

        #res1, #res2 {
            background-color: white;
            width: 400px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
        }

        #res2 {
            background-color: #f0808077;
        }

        .inp {
            background-color: white;
            padding: 5px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Contadores e Acumuladores</h1>
    </header>

    <main>

        <form action="">

            <div class="inp">
                Nome da Conta:
                <input type="text" id="nome">
            </div>
            <div class="inp">
                Valor da Conta:
                <input type="number" id="valor" step="0.01" required>
            </div>
            <input type="submit" value="Somar">
            
            <div id="res1">
               
            </div>
            <div id="res2">
               
            </div>
            

        </form>

    </main>

    <script>
        //VARS PARA OBTER FORM E RESPOSTAS
        const frm = document.querySelector('form');
        const res1 = document.querySelector('#res1');
        const res2 = document.querySelector('#res2');
        //VARS PARA RECEBER VALOR TOTAL E NUMERO DE CONTAS
        let vaTotal = 0;
        let qntContas = 0;
        //OUVIDOR PARA BTN SUBMIT
        frm.addEventListener('submit', (e) => {
            //COMANDO PREVINE ENVIO DO FORM
            e.preventDefault();
            //LET PARA OBTER NOME E VALOR DAS CONTAS
            const nomConta = frm.nome.value; 
            const vaConta = Number(frm.valor.value);
            //CONDICAO NAO PREENCHIMENTO
            if (!vaConta) {
                alert('Preencha os campos!')
                return;
            }
                qntContas++; 
                vaTotal += vaConta;
                //EXIBIR RESPOSTAS
                res1.innerHTML += `${qntContas}Âª - ${nomConta} R$ ${vaConta.toFixed(2)} <br>`;
                res2.innerHTML = `${qntContas} Conta(s) - R$ ${vaTotal.toFixed(2)}`;
                // RESET E FOCO NO FORm
                frm.reset();
                frm.nome.focus();
        })

    </script>
</body>
</html>
