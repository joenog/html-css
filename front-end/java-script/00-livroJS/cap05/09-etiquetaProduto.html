<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta produto</title>
    <!-- STYLE -->
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            font-size: 1em;
            width: 500px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Etiqueta produto</h1>
    </header>

    <main>
        <form action="">
            <p> Produto <br>
                <input type="text" name="produto" id="produto">
            </p>
            <p> Quantidade <br>
                <input type="number" name="quant" id="quant">
            </p>
            <input type="submit" value="Imprimir">
            <div id="res">
        </form>

        <div id="res">

        </div>
    </main>

    <script>

            const frm = document.querySelector('form'); //indico o form
                frm.addEventListener('submit', (e) => { // ouvidor do form
                    e.preventDefault(); // previno o envio do form
                    const produto = frm.produto.value; // cont para nome do produto
                    const quant = Number(frm.quant.value); // consto pro valor do produto
                    let res = document.querySelector('#res'); // let pra mostrar resposta
                    res.innerHTML = `Numero de etiquetas ${quant}: </br>` // mostro numero de etiquetas que serao msotradas

                    if (quant > 50 || quant == '0') {
                        res.innerHTML = `Maximo 50 etiquetas!`
                    } else {
                        for (let i = 1; i <= quant / 2; i++) { // loop para percorrer quantidade de etiquetas
                            res.innerHTML += `${produto} -- ${produto} </br>` // mostra numero par de etiquetas
                        }
                        if (quant % 2 == 1) {
                            res.innerHTML += `${produto}` // se for impar no fim do loop adiciona mais uma etiqueta
                        }
                    }
                })

    </script>
</body>

</html>
