<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parcela clientes</title>
    <!-- STYLE -->
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            font-size: 1em;
            width: 500px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>parcela clientes</h1>
    </header>

    <main>
        <form action="">
            <p> Valor conta: <br>
                <input type="number" name="vprod" id="vprod" step="0.10">
            </p>
            <p> N. parcela: <br>
                <input type="number" name="parcela" id="parcela" min="2" max="12">
            </p>
            <input type="submit" value="Parcelar">
            <div id="res">
        </form>

        <div id="res">

        </div>
    </main>

    <script>

            let frm = document.querySelector('form'); // obter elementos form
                frm.addEventListener('submit', (e) => { // ouvidor do form
                    e.preventDefault(); //evito o envio do formulario
                    const vprod = Number(frm.vprod.value); // cvar para vaor do produto
                    const parcela = Number(frm.parcela.value); // var parcela produto
                    let res = document.querySelector('#res'); // obeter div do res
                    // antes para limpar res caso insira novos valores
                    res.innerHTML = '';

                    if (isNaN(vprod) || isNaN(parcela) || vprod < 10 || parcela < 2) { //condiç produto menorq 10rs
                        res.innerHTML = `Valor muito baixo, não podemos parcelar!`;
                    } else {
                        const vparcela = Math.floor(vprod / parcela); // var arrendoda valor da parla
                        const valofinal = vparcela + (vprod % parcela); // var soma o valor da parla mais o resto
                        for (let i = 1; i < parcela; i++) {
                            res.innerHTML += `${i}ª parcela: ${vparcela.toFixed(2)} </br>`
                        }
                        res.innerHTML += `${parcela}ª parcela: ${valofinal.toFixed(2)}`
                    }
                })

    </script>
</body>

</html>
