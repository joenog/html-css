<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero de frutas</title>
    <!-- STYLE -->
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            font-size: 1em;
            width: 500px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Numero de frutas</h1>
    </header>

    <main>
        <form action="">
            <p> <label for="fruta">Fruta</label> <br>
                <input type="text" name="fruta" id="fruta" pattern="[A-Za-z\s]+">
            </p>
            <p> <label for="quant">Quant</label> <br>
                <input type="number" name="quant" id="parcela" min="2" max="50">
            </p> 
            <input type="submit" value="Parcelar">
            <div id="res">
        </form>

        <div id="res">

        </div>
    </main>

    <script>

        const frm = document.querySelector('form'); // obeter form
        frm.addEventListener('submit', (e) => { // ouvidor para submit
            e.preventDefault(); //evitar envio do form
            
            const frut = frm.fruta.value;
            if (!frut.match(/^[A-Za-z\s]+$/)) {
                res.innerHTML = `Não use caracteres especiais!`
                frut.focus()
                return; // return evita a continuação do codigo caso encontre carcter especial
            }
            const quant = Number(frm.quant.value);
            let res = document.querySelector('#res')
            res.innerHTML = '';

            if (frut.length < 3 || quant < 3) {
                res.innerHTML = `Preencha os dados corretamente!`;
            } else {
                for (let i = 0; i < quant; i++) {
                    res.innerHTML += `${frut} * `;
                }
            }
        })

    </script>
</body>

</html>
