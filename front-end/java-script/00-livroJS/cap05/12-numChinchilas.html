<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero de Chinchilas</title>
    <!-- STYLE -->
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            font-size: 1em;
            width: 500px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Numero de Chinchilas</h1>
    </header>

    <main>
       
        <form action="">
            <div>
                <label for="chinchi'">Nยบ Chinchilas</label>
                <input type="number" name="chinchi" id="chinchi">
            </div>
            <div>
                <label for="anos'">Anos</label>
                <input type="number" name="anos" id="anos">
            </div>
            <input type="submit" value="Checar">
        </form>

        <div id="res">

        </div>
    </main>

    <script>

        const frm = document.querySelector('form'); // obetenho formu
        frm.addEventListener('submit', (e) => { // ouvidor no submit do form
            e.preventDefault(); // previno o envio do form

            const chinchi = Number(frm.chinchi.value); // obtenho numero de chinchilas
            const anos = Number(frm.anos.value); // obtenho anos percorridos
            let res = document.querySelector('#res'); // obtenho a respsota div form
            res.innerHTML = `1ยบ ano ${chinchi} </br>`; // indico primeira quantidade de chinchilas

            let numChinchi = chinchi; // nova var recebe numero de chinchilas
            for (let i = 2; i < anos+1; i++) {
                numChinchi *= 3; // o numer ode chinchilas vai atualizado e mutiplicando por 3
                res.innerHTML += `${i}ยบ ano ${numChinchi} </br>`
            }
        })

    </script>
</body>

</html>
