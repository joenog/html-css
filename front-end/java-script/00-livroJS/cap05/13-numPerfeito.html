<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Perfeito</title>
    <!-- STYLE -->
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        main {
            font-size: 1em;
            width: 500px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Numero Perfeito</h1>
    </header>

    <main>
        <form action="">
            <div>
                <label for="anos'">Numero:</label>
                <input type="number" name="num" id="num">
            </div>
            <input type="submit" value="Checar">
        </form>

        <div id="res">

        </div>
    </main>

    <script>
        const frm = document.querySelector('form');
        frm.addEventListener('submit', (e) => {
            e.preventDefault();

            const num = Number(frm.num.value);
            const res = document.querySelector('#res');

            let divisores = [];
            let somaDivi = 0;

            for (let i = 1; i < num; i++) {
                if (num % i === 0) { // se resto da divisão de i for 0
                    divisores.push(i);  // divisores pusha esse numero i
                    somaDivi += i; // e a soma do divisores um icrementa ao valor
                }
            }

            if (somaDivi === num) {
                res.innerHTML = `${num} - É um numero perfeiro - Divisores: ${divisores.join(',')}`
            } else {
                res.innerHTML = `${num} - Não é um numero perfeito!`
            }
        })

    </script>
</body>

</html>
