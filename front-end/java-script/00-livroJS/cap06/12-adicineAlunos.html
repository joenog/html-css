<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionado alunos À lista</title>
    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin: 40px;
        }
        main {
            display: flex;
            justify-content: center;
            align-self: center;
            flex-direction: column;
            margin: auto;
            max-width: 300px;
        }
        
        form {
            padding: 20px ;
            border: 1px solid rgba(128, 128, 128, 0.178);
            border-radius: 20px;
        }

        input, #res, #total {
            padding: 10px;
            border-radius: 20px;
            margin: 5px;
            border: 1px solid rgba(128, 128, 128, 0.137);
            color: gray;
        }
        #res {
            display: none;
        }
        
        .alertaOn {
            text-align: center;
            display: block;
            padding: 10px;
            margin: 5px;
            border-radius: 20px;
            color: White;
            border: 1px solid #80808031;
            background-color: rgb(219, 121, 2);
        }
        .alertaOff {
            display: none;
        }

        button {
            padding: 10px;
            border: 1px solid rgba(128, 128, 128, 0.226);
            border-radius: 20px;
        } button:hover, input[type=submit]:hover {
            background-color: rgb(57, 104, 104);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header> 
        <h1>Adicionando Alunos à lista</h1>
    </header>

    <main> 
        <form action="">
            <div>
                <label for="inNome">Nome: </label>
                <input type="text" name="inNome" id="inNome" required autofocus placeholder="João Carlos">
            </div>
            <div>
                <label for="inIdade">Idade: </label>
                <input type="number" name="inIdade" id="inIdade" required placeholder="16">
            </div>
            <input type="submit" value="Enviar">
        </form>

        <div id="total" class="">Qntd. Alunos: </div>
        <button id="btnMostrar">Mostrar</button>
        <div id="res">Alunos cadastrados:</div>
        <div id="alerta" class=""></div>

    </main>
    <script src="12-adicioneAluno.js"></script>
</body>
</html>
