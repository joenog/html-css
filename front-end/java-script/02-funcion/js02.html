<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 logica de programçao</title>

</head>
<body>
    <main>
        <h2>Aula 2 - logica de programção </h2>

        <h3>RESUTADO BAIXO</h3>
        <span id="res"></span>

    </main>

    <script>
        // pedir pro usuario digitar um numero
        let n1 = Number(prompt('Digite um numero:'));

        //pedir outro numero ao usuario
        let n2 = Number(prompt('Digite outro numero'));

        // buscando no DOM o id res
        document.querySelector('#res');

        // somando os dois nummeros
        let soma = n1 + n2;

        // mosntrando a soma no html
        res.innerHTML = soma;

    </script>
</body>
</html>
