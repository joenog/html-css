<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios Javascript</title>
</head>
<body>
    <header>
        <h1>Desafios</h1>
    </header>


    <script>
        let letra = prompt('Digite uma letra').toLocaleLowerCase();
            if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
                document.write('Você digitou uma vogal')
            } else {
                document.write('Você digitou uma consoante!')
            }

    </script>
</body>
</html>
