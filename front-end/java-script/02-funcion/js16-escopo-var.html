        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Escopo variaveis</h1>
    </header>

    <script>

        //escopo de block

        }
        // parte global
        document.write('</br> </br>');
        document.write(serie);  //mr robot
        
        document.write('</br> </br>');

        //---------------------------

        var nome = 'John'

        //escopo de bloco
        if (true) {

            document.write(nome);    // john será exibido
            document.write('<br>')

            var serie = 'The flash'
        }
        //escopo global

            document.write(nome)    // jhon será exibido
            document.write('<br>')

            document.write(serie)   // the flash será exivido, pois a var num bloco é içada
            document.write('<br>')

        //escopo de funcao
        function x() {

            document.write(nome)   // jhon será exibido pois a var num bloco é içada
            document.write('<br>')

            document.write(serie)

            var idade = 'quize'
        }

        document.write(idade)  // idade n será exibida pois n há içamento dentro de funcion
        x()

        // porém se crio um funcio e dentr dela um bloco, o içamento acontecerá do bloco ao funcion

    </script>
</body>
