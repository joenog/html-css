<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes Callback</title>
</head>
<body>
    <h1>Funções ↓ Callback</h1>
    

    <script>

        let criarPessoa = nome => (nome)            // funcion array recebe argumento nome e retorna nome simplificad
        let daniel = criarPessoa('Daniel Satori')
        let alicia = criarPessoa('Alicia Satori')
        document.write(`${daniel}, ${alicia}`)

    </script>
</body>
</html>
