<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste radom</title>
        <style>
                body {
                        background-color: lightgoldenrodyellow;
                        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                }

                h1 {
                        text-align: center;
                        padding: 40px;
                }

                #res {
                        background-color: rgb(77, 77, 77);
                        padding: 20px;
                        border-radius: 20px;
                        color: white;
                        width: 400px;
                        margin: auto;
                        text-align: center;
                        font-size: 4em;
                }
        </style>
</head>
<body>
        <header>
                <h1>DATA E HORA ATUAL</h1>
        </header>

        <main>
                <div id="res"> 
                        
                </div>
        </main>
        
        <script>
        
                const res = document.querySelector("#res");
                
                function exibirData() {
                        let data = new Date();
                        res.innerHTML = `
                        ${data.toLocaleDateString()} <br>
                        ${data.toLocaleTimeString()}
                        `
                }
                exibirData();
                setInterval(exibirData, 1000); // uso setInterval para definir o temp ode atuailzação duma
                //funcao em miliscondss
                
        
        </script>
</body>
</html>
