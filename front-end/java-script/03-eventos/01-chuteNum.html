<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Math.</title>
</head>
<body>
    <header>
        <h1>Math.JS</h1>
    </header>

    <main>

        <form action="">
            <p>
               Chute um numero: <input type="number" name="chute" id="inNum"> 
            </p>
            <p>
                <input type="submit" value="Chutar">
            </p>
        </form>

        <div id="res">
            resp
        </div>
    </main>

    <script>
        let frm = document.querySelector('form');
        let res = document.querySelector('#res');
        let chute = Math.round(Math.random() * 10);

        frm.addEventListener('submit', e=> {
            e.preventDefault();
            let num = Number(frm.inNum.value);
            if (num > chute) return res.innerHTML = `Alto demais`;
            if (num < chute) return res.innerHTML = `Baixo demais`;
            return res.innerHTML = `Parabens Acertou!`
        })

    </script>
</body>
</html>
