<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Math.</title>

    <style>

        header {
            text-align: center;
            padding: 20px;
        }
        body  {
            background-color: lightblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        main {
            width: 240px;
            height: 270px;
            border-radius: 20px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.089);
        }

        input {
            border: 1px solid rgba(48, 48, 48, 0.247);
            border-radius: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.025);
            font-size: 1.1em;
        }


    </style>
</head>
<body>
    <header>
        <h1>Math.JS - Peso Ideal</h1>
    </header>

    <main>

        <form action="">
            <p>
               Nome: <input type="text" name="nome" id="inNome" required> 
            </p>
            <p>
               Altura: <input type="number" name="altura" id="inAltura" step="0.01" required> 
            </p>
            <p> Homem
                <input type="radio" name="gen" id="masc" required> <br>
                Mulher
                <input type="radio" name="gen" id="femi" >
            </p>
            <p>
                <input type="submit" value="Peso Ideal">
            </p>
        </form>

        <div id="res">
            Resultado
        </div>
    </main>

    <script>

        const res = document.querySelector("#res");
        const frm = document.querySelector('form');

        frm.addEventListener('submit', e=> {
            e.preventDefault();
            const nome = frm.inNome.value;
            const altu = parseFloat(frm.inAltura.value);
            const masc = frm.masc.checked;
            let pesoIdeal

            masc ? pesoIdeal = 22 * Math.pow(altu, 2) : pesoIdeal = 21 * Math.pow(altu, 2);

            res.innerHTML = `Oi ${nome}, seu peso ideal Ã© ${pesoIdeal.toFixed(2)} kg`
        })
        

    </script>
</body>
</html>
