<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos teclado</title>

    <style>

        header {
            text-align: center;
            padding: 20px;
        }
        body  {
            background-color: lightblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        main {
            width: 800px;
            height: 400px;
            border-radius: 20px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.089);
        }

        #box {
            position: relative;
            top: 280px;
            align-content: flex-end;
            padding: 20px;
            width: 100px;
            height: 130px;
            border-radius: 20px;
            margin: 5px;
            border: 1px solid black;
        }

        #cabeca {
            background-color: lightblue;
            border: 1px solid black;
            width: 20px;
            height: 20px;
            border-radius: 20px;
        }
        #corpo {
            background-color: blue;
            width: 30px;
            height: 50px;
            border-radius: 20px;
            box-shadow: 1px 5px 12px #0000007e;
        }


    </style>
</head>
<body>
    <header>
        <h1>Eventos teclado</h1>
    </header>

    <main>

        <div id="box"> 

            <div id="cabeca">

            </div>
            <div id="corpo">

            </div>

        </div>
        
    </main>

    <script>

        let box = document.querySelector('#box');
        let cabeca = document.querySelector('#cabeca');

        box.addEventListener('mousedown', function(pula) {
                    box.style.top = '220px';
                    box.style.transitionDuration = '.4s';
                    cabeca.style.background = 'red';
                    cabeca.style.transitionDuration = '.3s';
                    corpo.style.boxShadow = 'none'
                    corpo.style.transitionDuration = '.4s'
                });
                box.addEventListener('mouseup', function(cai) {
                    box.style.top = '280px';
                    box.style.transitionDuration = '.4s';
                    cabeca.style.background = 'lightblue';
                    cabeca.style.transitionDuration = '.3s';
                    corpo.style.boxShadow = '2px -20px 2px #00000015'
                    corpo.style.transitionDuration = '.4s'
            });


    </script>
</body>
</html>
