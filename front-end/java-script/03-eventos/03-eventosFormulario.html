<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos teclado</title>

    <style>

        header {
            text-align: center;
            padding: 20px;
        }
        body  {
            background-color: lightblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        main {
            display: flex;
            width: 800px;
            border-radius: 20px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.089);
        }

        input {
            border: 1px solid rgba(48, 48, 48, 0.247);
            border-radius: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.025);
            font-size: 1.1em;
        }

        .box {
            background-color: gray;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 5px;
        }


    </style>
</head>
<body>
    <header>
        <h1>Eventos teclado</h1>
    </header>

    <main>
        <form action="">
            <p>Email: </p>
            <select name="" id="sele">
                <option value="1">Bahia</option>
                <option value="2">Minas gerais</option>
                
            </select>
            
            numero:
            <input type="number" name="num" id="num">
        </form>
        
    </main>

    <script>

       let frm = document.querySelector('form');
        let num = document.querySelector("#num");

        num.addEventListener('invalid', e=> {
            alert('caracter invalido ')
        })

       frm.addEventListener('change', e => {

           alert("enviado");
           e.preventDefault();
       })

       let div1 = document.createElement('div'); // aqui uma variavel criando uma div
       frm.addEventListener('click', e => { // formulario receber um ouvidor de click coma uma função
        document.body.appendChild(div1); // aqui foi chmadda o a div cliada anteriormeta
        div1.style.background = 'white';
        div1.style.border = '1px solid black';
        div1.style.borderRadius = '20px';
        div1.style.width = '200px';
        div1.style.height = '200px';
        div1.style.margin = '10px auto';
       })
      
    </script>
</body>
</html>
