    <style>

        main {
            width: 850px;

            background-color: white;

            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.089);
            background: url(img/2Ct5.gif) no-repeat;
            background-size: cover;
        }

        #menu {
            position: fixed;
            display: flex;
            background-color: rgba(32, 32, 32, 0.26);
            width: 160px;
            border-radius: 20px;
            padding: 10px;
        }
        .gasolina {
            user-select: none;
            background-color: rgba(58, 58, 58, 0.26);
            width: 80px;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
             font-size: 1.1em;
            color: white;
            font-weight: bold;
        }
        
        .pontos {
            user-select: none;
            background-color: rgba(66, 66, 66, 0.26);
            width: 80px;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
            font-size: 1.1em;
            color: white;
            font-weight: bold;
        }

        #box {
            position: relative;
            top: 260px;
            left: 30px;
            width: 40px;
            height: 75px;
            padding: 10px;
            border-radius: 60px;
            border: 1px solid #233e473b;
            background-color: #007aa73b;
        }

        #cabeca {
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: lightblue;
        }

        #corpo {
            background-color: #003500;
            width: 30px;
            height: 50px;
            border-radius: 15px;
            box-shadow: 1px 5px 8px #0000007e;
        }

        #nave {
            position: relative;
            background: url('img/navee.png') no-repeat center center;
            background-size: cover;
            width: 100px;
            height: 40px;
            border-radius: 100%;
            top: -20px;
            left: -30px;
        }
