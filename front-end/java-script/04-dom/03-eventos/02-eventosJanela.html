<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos teclado</title>

    <style>

        header {
            text-align: center;
            padding: 20px;
        }
        body  {
            background-color: lightblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        main {
            display: flex;
            width: 800px;
            height: 1400px;
            border-radius: 20px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.089);
        }

        input {
            border: 1px solid rgba(48, 48, 48, 0.247);
            border-radius: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.025);
            font-size: 1.1em;
        }

        .box {
            background-color: gray;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 5px;
        }


    </style>
</head>
<body>
    <header>
        <h1>Eventos teclado</h1>
    </header>

    <main>

        <input type="text" name="itext" id="itext" onkeydown="clicou()">
        
    </main>

    <script>

        // eventos de janela serve para quando redirecionarmos ou quando der scrool
        const main = document.querySelector('main')

        window.addEventListener('scroll', ()=> {
            main.style.borderRadius = '100px'
            main.style.transitionDuration = '3s'
        })




    </script>
</body>
</html>
