<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Multidimensional</title>
</head>
<body>
    <header>
        <h1>Array Multidimensional</h1>
    </header>
    <main>
        
        <div id="res">

        </div>

    </main>

    <script>
        
        let produtos = [];
        produtos.mercado = ['arroz', 'feijão', 'lapis','borracha']
        produtos.escolar = ['lapis','caneta','borracha','apontador','regua'];

        //EXLUIR ELEMENTOS NO COMEÇO
        produtos.escolar.pop()
        produtos.mercado.shift()
        document.write(produtos['mercado'], produtos['escolar'])  
        
        //EXCLUIR ELEMENTOS NA ARRAY 
        //POP escluit no fim - SHIFT excluir no inicio - sem incersão de nome oumero
    
    </script>
</body>
</html>
