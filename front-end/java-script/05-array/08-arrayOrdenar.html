<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array ordenar</title>
</head>
<body>
    <header>
        <h1>Array ordenar</h1>
    </header>
    <main>

        
        <div id="res">

        </div>

    </main>

    <script>
        let res = document.querySelector('#res');
        let num = [5, 1, 13, 25 ,66 ,45];

        res.innerHTML = `${num.sort(ordenar)}`

        function ordenar(a, b) {return a - b;}
            // a - b percorre todo array subtraindo seus valores e hos reordenando
            // se a - b for < 0 : então A é ordenado antes
            // se a - b for > 0 : então b é ordenado depois
    </script>
</body>
</html>
