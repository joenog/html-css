<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição - LOOPS</title>
</head>
<body>
    <header>
        <h1>Estruturas de repetição - LOOPS</h1>
    </header>

    <main>

        <div id="res">

        </div>

    </main>

    <script>

        let res = document.querySelector('#res');
        let i = 0;
        do {
            res.innerHTML += `${i}, `
            i++

            if (i == 8) {
                res.innerHTML += `Posição 8`
            }
        } while (i <= 10)

    </script>
</body>
</html>
