<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição - LOOPS</title>
</head>
<body>
    <header>
        <h1>Praticando um Pouco</h1>
    </header>

    <main>

        <div id="res">

        </div>

    </main>

    <script>
        
        let res = document.querySelector('#res'); // obtem div res
        let x = 0; // let contador
        while (x <= 10) { // while enquanto x for menor ou igual a 10
            x++ // iterador
            let y = 0; // let y recebe 0
            while (y <= 10) { // enquanto y for menor ou igual a 10
                y++; // iterador y
                res.innerHTML += `${x} * ${y} = ${x * y} </br>`
            }
        }

    </script>
</bodx>
</html>
