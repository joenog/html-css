<body>
    <header>

    <main>

       

        <div id="res">

    <script>

        let res = document.querySelector('#res');

        /*res.innerHTML = `width: ${window.screen.width} <br/>

        function attSize() { //funcion que atualiza size
            let size = window.screen.width; // var par armazen largura da tela
            res.innerHTML = `${size}` // res recebe largura da tela
        }

        attSize() //chama a funcao size
        window.addEventListener('resize', attSize) // a janela recebe evento de atualização de redirecionamento que executara a funca oattsize

    </script>
