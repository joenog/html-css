<body>
    <header>

    <main>

        <button id="btn">
            Google

        <div id="res">

        </div>
    </main>

    <script>
        // CLASSE DO CARRO
        class Carro { 
            constructor(marca, modelo, ano) {
                this.marca = marca;
                this.modelo = modelo;
                this.ano = ano;
                this.ligado = false;
            }
            
        //METODO PRA LIGAR O CARRO
        ligar() {
            if (!this.ligado) {
                console.log( `${this.marca}, ${this.modelo}, ${this.ano}, Ligado`);
            } else {
                console.log('Carro ja está ligado');
            }
        }
        //METODO DESLIGAR CARRO
        desligar() {
            if(this.ligado) {
                console.log(`${this.marca}, ${this.modelo}, ${this.ano}, Desligado`);
            } else {
                console.log('Carro ja está desligado')
            }
        }  
    }
    //CRIANDO INSTANCIA DE CARRO
    const meuCarro = new Carro('Toyota', 'Etions', 2022);
    meuCarro.ligar('Meu carro');

    const carroJon = new Carro('Citroen', 'C3', 2015);
    carroJon.desligar();
        
    </script>
</body>
