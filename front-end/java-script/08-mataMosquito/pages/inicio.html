<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>    

        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            background-image: url('../img/bg.jpg');
            background-size: cover;
            background-repeat: repeat;
        }

        header {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 2em;
        }
    </style>

</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <img src="../img/game.png" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center mx-2 my-3">
                     <div>
                        <select class="form-control" title="nivel" id="nivel">
                            <option value="nada">Selecione o Nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Díficil</option>
                            <option value="superHard">Super Hard</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button onclick="iniciarJogo()" class="btn btn-light btn-lg">
                        Iniciar Jogo
                    </button>
                </div>
            </div>
    </div>

    <script>
        function iniciarJogo() {
            let nivel = document.querySelector('#nivel').value;
            if (nivel === 'nada') {
                alert('selecione o nivel para iniciar!');
                return false;
            }
            window.location.href = '../app.html?' + nivel;
            //o ponto de interrogação (?) ao final da URL indica que podem ser adicionados
            // parâmetros de consulta à URL
        }
    </script>

</body>
</html>
