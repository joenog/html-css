    <main>
        <p>O comando super()  serve para lincar a classe filha a classe pai</p>
    </main>

    <script>
        class Pessoa {
            constructor(nome, idade, peso, altura) {
                this._nome = nome;
                this._idade = idade;
                this._peso = peso;
                this._altura = altura;
                this._imc = this._peso / (this._altura ** 2);
                Pessoa.totalPessoas += 1; // contador de novas pessoas criadas 
            }
            static totalPessoas = 0;
            /* ITATIC é um atribuot que pertence a classe em si e não às suas instancias */

            calcularImc() {
                return Number(this.imc).toFixed(2);
            }
            /* Classifica IMC */
            classificaImc() {
                let valorImc = this.imc;
                let classificacao = '';

                if(this._imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                }else if (this._imc <= 24.9) {
                    classificacao = 'Peso normal'
                }else if (this._imc <= 29.9) {
                    classificacao = 'Acima do peso'
                }else if (this._imc <= 34.9) {
                    classificacao = 'Grau de obesidade 1';
                }else if (this._imc <= 39.9) {
                    classificacao = 'Graude de obeside 2';
                }else if (this._imc >= 40) {
                    classificacao = 'Grau de obesidade 3';
                } else {
                    classificacao = 'Peso invalido';
                }
                return classificacao;
            }

            get nome() {
                return this._nome;
            }

            get idade() {
                return this._idade;
            }

            get peso() {
                return this._peso;
            }

            get altura() {
                return this._altura;
            }

            get imc() {
                return this._imc;
            }

            set nome(novoNome) {
                return this._nome = novoNome;
            }

            set idade(novaIdade) {
                return this._idade = novaIdade;
            }

            set peso(novoPeso) {
                return this._peso = novoPeso;
            }

            set altura(novaAltura) {
                return this._altura = novaAltura;
            }
            /* NAO É PREICSO DE UM SET PARA O IMC */
        }
        /* Aqui abaixo vai a impressao dos atributos da classe */
