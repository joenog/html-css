<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plares da Orientação a objetos - Herança</title>
</head>
<body>
    <header>
        <h1>Plares da Orientação a objetos - Pilar do encapsulamento</h1>
    </header>

    <main>
        <p>Há erança consiste na reutilização de codigo algo que simplifica os condigos facilita na hora da manutenção</p>
    </main>

    <script>
        class Animal {
            constructor(cor, tamanho, peso) {
                this.cor = cor;
                this.tamanho = tamanho;
                this.peso = peso; // novo atributo adicionado no objeto pai
            }

            dormir() { /* RECEBE meto dormir */
                console.log('Está dormindo')
            }
        }

        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) { /*  aqui tenho atributo pco para passar para outro */
                super(cor, tamanho, peso) /*  os atributos são puxado pelo super */
                this.bico = bico;
            }

            voar() {
                console.log('Passaro voou');
            }
        }

        class Papagaio extends Passaro {
            //propriedades do objetos ficam dentro do contrutuor
            constructor(sabefalar, bico, cor, tamanho, peso) {
                super(bico, cor, tamanho, peso)                    /* prpriedades  */
                this.sabefalar = sabefalar; // - recebe o proprio parametro que será especificado na new instancia
            }
            //metodos do obejtos são funcoes criadas forado contruturo
            falar() { // metodos
                console.log('Está falando');
            }
        }
        /* na nova instancia pode ser insireto todas oas atributos derramado pela cascata anterior */
        let papagaio = new Papagaio(true, 'curto', 'verde', 50, 260);
        console.log(papagaio);

    </script>
      
</html>
