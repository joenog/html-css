<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plares da Orientação a objetos</title>
</head>
<body>
    <header>
        <h1>Praticando Orientação a objetos - Objetos Literais JS</h1>
    </header>

    <main>
        <p>Há erança consiste na reutilização de codigo algo que simplifica os condigos facilita na hora da manutenção</p>

        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade">
            </div>
            <div>
                <label for="genero">Sexo</label>
                <input type="radio" name="genero" id="masc" value="Masculino">Masculino</input> <br>
                <input type="radio" name="genero" id="femi" value="Feminino">Feminino</input>
            </div>
            <div><input type="submit"></div>
        </form>
    </main>

   <script src="js/25script.js"></script>
      
</html>
