<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>

    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>IF ELSE</h1>
    </header>

    <script>

        let nota = Number(prompt('Digite sua nota: '))
        let media = 7


        if (nota >= media) {
            document.write(`Você tirou ${nota} está aprovado!`)
        } else {
            document.write(`Você tirou ${nota} está reprovado!`)
        }

    </script>
</body>
</html>
