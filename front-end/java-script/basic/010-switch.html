                document.write('Laranaja - 2,90 kg')

            case 'arroz':
                document.write('Aroz  1kg 3,50 - Arroz 5kg  15,20')

            case 'tangerina':

                break

            case 'pera':
                document.write('O kg da pera custa 8,25')
                break

            default:

}
        

    </script>
</body>
