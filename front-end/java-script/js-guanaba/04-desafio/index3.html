<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maças</title>
</head>
<body>
    

    <div id="res">
        preço das maçans
    </div>

    <script>
        let maca = Number(prompt('Quantas maças voc quer ?')) // numero de maças que deseja comprar 
        let res = document.querySelector('#res'); //puxei a div res
        let final = ''  // var vzia par sreceber  o calculo das  maças e prelo

        if (isNaN(maca) || maca == '') {
            alert('ERRO! preencha corretamente!')
            document.body = location.reload()
        } else {
            if (maca >= 12) {
               final = maca * .25;
            }
            else {
                final = maca * .30;
            }
        }

        res.innerHTML = `O preço de ${maca} maçãs : ${final.toFixed(2)} R$`;
    </script>

</body>
</html>
