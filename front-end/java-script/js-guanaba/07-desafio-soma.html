<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<body>
    
    <h1>Somando Valores</h1>

   <input type="number" name="nn1" id="nn1">
   <input type="number" name="nn2" id="nn2">

   <input type="submit" value="ENVIAR" onclick="soma()">

    <span id="resp">

    </span> 

    <script>
        

        function soma() {
            let n1 = document.querySelector('#nn1');
            let n2 = document.querySelector('#nn2');
            let nn1 = Number(n1.value)
            let nn2 = Number(n2.value)
            let res = document.querySelector('#resp')

            let soma = nn1 + nn2;
            resp.innerHTML = (`A soma entre ${nn1} e ${nn2} Ã©: ${soma}`)
        }
     </script>
</body>
</html>
