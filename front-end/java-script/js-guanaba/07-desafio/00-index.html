<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando </title>
</head>
<body>
    
    <!-- 4. Faça um script que pede dois inteiros e armazene eles em duas variáveis. Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert. -->

    <header>Praticando</header>


    <script>

        let n1 = Number(prompt('Digite um numero'))
        let vaz = n1
        let n2 = Number(prompt('Digite um numero'))

        document.write(`N1 agora vale ${n1 = n2}, N2 agora vale: ${n2 = vaz} `)

    </script>
</body>
</html>
