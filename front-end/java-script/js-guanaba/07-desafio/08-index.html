<body>
    <header>
        <h1>Desafio</h1>
    </header>

    <main>

    </main>

    <script>

        let nota; // quando a var passsa a ser um numer ovalido o loop para de roodar

        do {
            nota = Number(prompt('Digite sua nota'));

            if (isNaN(nota) || nota < 0 || nota > 10) {
                alert('Nota nivalida');
            }
            
        } while (isNaN(nota) || nota < 0 || nota > 10)
        alert('Nota ok')




    </script>
