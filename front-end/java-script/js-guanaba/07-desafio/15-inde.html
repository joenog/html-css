<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Praticando com material impresso
    </header>

    <script>

        // variaveis
        let num = Number(prompt('Insira um numero'))
        let a;
        let b;

        if (num < 0) {
            b = num;
            alert(`var B: ${b}`);
        } else {
            a = num;
            alert(`var A: ${a}`);
        }

    </script>
</body>
</html>
