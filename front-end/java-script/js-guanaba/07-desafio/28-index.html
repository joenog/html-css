<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JS</title>
</head>
<body>
    <header>
        <h1>Praticando JS</h1>
    </header>

    <main>
        <div id="res">
            resposta!
        </div>

        <script>

            let res= document.querySelector('#res');
            let nums = [];
            
            for (let c = 0; c < 60; c++) {
                if (c % 2 == 1) {
                   nums.push(c);
                }
                res.innerHTML = `Esse sÃ£o os impares do loop: ${nums}`
            }

        </script>
    </main>
</body>
</html>
