<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>index</title>

    <style>
        * {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.3em;
            background-color: lightblue;

<body>
    
    <header>
        <h1>header</h1>
    </header>

    <div id="res">
        
    </div>

    <script>

        let res = document.querySelector('#res')
        let fruit = ['Maça','Pera','Uva','Abacate','Laranja','Manga','Pessego','Umbu','Cacau','Jambo',];
/*
        for (cont = 0; cont < fruit.length; cont++) {
            
            res.innerHTML += ` <br> As frutas de hoje: ${cont} - ${fruit[cont]}`
            // o contador vai de 0 a 9 sendo assim colocará a posiçao da fruit em []
        }*/

        /// para cada cont/posição dentro de/em fruit - forma sinplificada
        for (let cont in fruit) {
            res.innerHTML += `<br> As frutas de hoje ${cont} - ${fruit[cont]}`
        }

        let uva = fruit.indexOf('Uva')
        res.innerHTML += `<br> A uva está na posicao ${uva} do Array`
        

    </script>
</body>
