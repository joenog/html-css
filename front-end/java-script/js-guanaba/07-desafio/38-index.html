<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calculando imc</h1>
    </header>

    <main>
        <div id="res">

        </div>
    </main>

    <script>

        let res = document.querySelector("#res");
        let peso = Number(prompt('Seu peso'))
        let altura = Number(prompt('Sua altura, use .'))

        function imcPessoa(peso, altura) {
            let imc = peso / altura ** 2;

            return imc;
        }

        let imc = imcPessoa(peso, altura)

        res.innerHTML = `Seu imc Ã©: ${imc.toFixed(2)}`

    </script>
</body>
</html>
