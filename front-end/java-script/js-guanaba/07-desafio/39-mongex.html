<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Monge</title>
</head>
<body>
    <header>
        <h1>Desafio Monge</h1>
    </header>

    <main>
        <div id="res">
            resp
        </div>
    </main>

    <script>

        let res = document.querySelector('#res');
        let graos = [];
       
        for (let cont = 0; cont < 65; cont++) {
            var potenci = 2 ** cont;   // loop inicia em 0, qual num ** 0 e igual a 1
            graos.push(potenci.toLocaleString()); // toLocaleString sepra por milhares os numeros da resp
        }
        res.innerHTML = `Graos a pagar: <br> ${graos.join('/  <br>')}`


    </script>
</body>
</html>
