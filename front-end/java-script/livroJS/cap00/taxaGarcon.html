<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa ao Garçon</title>
</head>
<body>
    <header>
        <h1>Taxa ao Garçon</h1>
    </header>

    <main>
        <div id="res">
            res
        </div>
    </main>

    <script>

        let vref = Number(prompt('Qual valor da refeição ? EX:[52.30]'))
        const taxa = vref * 0.10; // aq obterei 10%% do valor da refeicao que será a taxa do garlo
        const total = vref + taxa; /// aqui somareo a xata mias a refeiçao para a cont final do cliente

        document.write(`
        Valor da refeição: ${vref.toFixed(2)} <br>
        10% tax. Garçon: ${taxa.toFixed(2)} <br>
        Total da compra: ${total.toFixed(2)}
        `)


    </script>
</body>
</html>
