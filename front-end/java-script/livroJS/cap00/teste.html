<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa ao Garçon</title>
</head>
<body>
    <header>
        <h1>Taxa ao Garçon</h1>
    </header>

    <main>
        <form action="">
            <p>
                nome:
                <input type="text" name="inome" id="inome">
                <input type="submit" value="ENVIAR">
            </p>
        </form>


        <div id="res">
            res
        </div>
    </main>

    <script>

        let form = document.querySelector('form');
        let res = document.querySelector('#res');
        let nomes = [];

        form.addEventListener('submit', e=> {
            e.preventDefault();
            if (nomes.length == 7) {
                res.innerHTML += `<br> Numero maximo de nomes foi atingindo! :D`
                return;
            }
            const pessoa = form.inome.value;
            nomes.push(pessoa);
            res.innerHTML = `${nomes.join('<br> ')}`
            
            if (nomes.length == 5) {
                alert('Só mais dois nomes!')
            }
        })
    </script>
</body>
</html>
