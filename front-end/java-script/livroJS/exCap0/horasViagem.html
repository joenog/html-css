    <title>Taxa ao Garçon</title>

<body>
    <header>
        <h1>Taxa ao Garçon</h1>
    </header>

    <main>
        <div id="res">
            res
        </div>
    </main>

    <script>
    
        let dias = Number(prompt('Quantos dias durará sua viagem ?'))
        let horas = Number(prompt('E quantas horas'))

        let totalViagem = (dias * 24) + horas;
        document.write(`DURAÇÃO TOTAL DA VIAGEM: ${totalViagem}h`)

    </script>
