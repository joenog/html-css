<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio resto da divisão</title>

    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        Desafio resto da divisao
    </header>

    <script>

      let n1 = prompt('Digite um numero:');  // posso usar no Number na frente
      n1 = parseInt(n1)
      
      let n2 = prompt('Digite mais um numero: ');
      n2 = parseInt(n2)

      let resto = n1 % n2;

      document.write(`O resto da divisão de ${n1} % ${n2} é : ${resto} ! </br>`.toLocaleUpperCase())

      document.write(`O numero ${ n1} ** ${ n2} é : ${n1**n2}`)  //posso adiciona calculo numa string interpolada

    </script>
</body>
</html>
