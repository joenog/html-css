<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio sorteio</title>

    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desafio sorteio</h1>
    </header>

    <script>

        let n1 = Number(prompt('Primeiro jogador digite um numero: '));
        let n2 = Number(prompt('Segundo jogador digite um numero: '));

        if (n1 == n2) {
            document.write('Os valores foram iguais, EMPATE!');
        } else if (n1 > n2) {
            document.write('O primeiro jogador ganhou!');
        } else {
            document.write('O segundo jogador ganhou');
        }

    </script>
</body>
</html>
