<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação de conteudo!</title>

    <style>
        body {
            background-color: lightblue;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h2>Fixação de conteudo</h2>
    </header>

    <main>

        <p>Atividade para fixaçao de conteudo!</p>
    </main>

    <script>
        let idade = Number(prompt('Qual é tua idade ?'));
        
        if (idade >=0 && idade < 15) {
            document.write('Você é Criança!');
        }

        if (idade >= 15 && idade < 30) {
            document.write('Você e Jovem!');
        }

        if (idade >= 30 && idade < 60) {
            document.write('Você é Adulto!');
        }
        
        if (idade >= 60) {
            document.write('Você é Idoso!');
        }
    </script>
</body>
</html>
