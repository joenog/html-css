<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçoes Callback</title>
</head>
<body>
    <h1>Funções ↓ Callback</h1>
    

    <script>

        let infoUsu = [
            daniel = {
                nome: 'Daniel Satori',
                idade: '35',
                empresa: 'Microsft'
            },
            aline = {
                nome: 'Aline Vivaz',
                idade: '25',
                empresa: 'Microsft'
            },
            Alex = {
                nome: 'Alex Bonar',
                idade: '24',
                empresa: 'Microsft'
            }
        ]

        for (let i = 0; i < infoUsu.length; i++) {
            let user = infoUsu[i]
            document.write(
                `
                Nome: ${user.nome} <br>
                Idade: ${user.idade} <br>
                Empres: ${user.empresa} <br> 
                `
            )
            
        }



    </script>
</body>
</html>
