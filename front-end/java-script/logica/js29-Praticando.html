        <script>

                let n1 = prompt('Primeir numeror');
                let operador = prompt(' + ou - ');
                let n2 = prompt('Segund numeror');
                function calc(a, b, operador)  {
                        a = Number(a);
                        b = Number(b);
                        if (operador === '+') return a + b;       
                        if (operador === '-') return a - b;
                        if (operador === '*') return a * b;
                        if (operador === '/') return a / b;
                }
                document.write(calc(n1, n2, operador));
